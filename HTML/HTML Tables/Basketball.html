<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Basketball</title>
    <style>
        #table1 {width:400px; height:200px;}
        #table2 td {padding:9px; width:20px; height:20px;}
        thead {font-family:Broadway;}
        p {font-style:italic;}
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <thead>
                <th colspan="2">
                    Basketball
                </th>
            </thead>
        </tr>
        <tr>
            <td>
                <p>
                    The game is played between two teams,
                    with five players per team allowed on the court at any one time.
                    Points are scored by getting the ball through a hoop called 'the goal' or 'the basket',
                    and the team scoring the most points wins.
                </p>
            </td>
            <td>
                <img src="ball.jpg" width="150" height="150"/>
            </td>
        </tr>
    </table>
    <br /><br />
    <table border="1" id="table2">
        <tr>
            <td colspan="3"><div>Title goes here</div></td>
            <td><div>A</div></td>
            <td><div>B</div></td>
        </tr>
        <tr>
            <td rowspan="3"><div>C</div></td>
            <td><div>D</div></td>
            <td><div>E</div></td>
            <td><div>F</div></td>
            <td><div>G</div></td>
        </tr>
        <tr>
            <td><div>H</div></td>
            <td colspan="2"><div>I</div></td>
            <td rowspan="2"><div>J</div></td>
        </tr>
        <tr>
            <td><div>K</div></td>
            <td><div>L</div></td>
            <td><div>M</div></td>
        </tr>
        <tr>
            <td><div>N</div></td>
            <td colspan="4"><div>O</div></td>
        </tr>
    </table>
</body>
</html>
